<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="http://localhost:9000/api/local/reading.css" rel="stylesheet" />
    <link href="http://localhost:9000/api/local/bootstrap.min.css" rel="stylesheet" />
    <link href="http://localhost:9000/api/local/jplayer.blue.monday.css" rel="stylesheet" />
    <script src="http://localhost:9000/api/local/jquery-2.10.min.js"></script>
    <script src="http://localhost:9000/api/local/jquery.signalR-2.0.3.min.js"></script>
    <script src="http://localhost:8888/signalr/hubs"></script>
    <script src="http://localhost:9000/api/local/bootstrap.min.js"></script>
    <script src="http://localhost:9000/api/local/jquery.jplayer.min.js"></script>
    <script src="http://localhost:9000/api/local/ui.js"></script>
    <script src="http://localhost:9000/api/local/reading.js"></script>
    <style>
        #bottombar .jp-audio {
            float: right;
        }
         
    </style>
    <title></title>
</head>
<body class="reading">
    <div style="display:none" id="popup">
        <table width="100%">
            <tr class="top">
                <td colspan="2"><span id="dPhrase"></span></td>
                <td colspan="3">
                    Occurs <span id="dOccurs"></span> (<span id="dFrequency"></span>%)
                    <a href="#" id="dClose" span="Esc to close">close</a>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="radio" value="known" name="State" title="Ctrl-1 changes to Known" />Known</td>
                <td><input type="radio" value="unknown" name="State" title="Ctrl-2 changes to Unknown" />Unknown</td>
                <td><input type="radio" value="ignored" name="State" title="Ctrl-3 changes to Ignored" />Ignore</td>
                <td><input type="radio" value="notseen" name="State" title="Ctrl-4 changes to Not Seen" />Not Seen</td>
            </tr>
            <tr>
                <td><span title="Ctrl-S or Ctrl-Q to focus">Sentence</span></td>
                <td colspan="4"><input type="text" value="" id="dSentence" /><a href="#" id="dRefresh" title="use this new sentence"><img src="iconmonstr-refresh-3-icon-24.png" width="24" height="24" /></a></td>
            </tr>
            <tr>
                <td><span title="Ctrl-B or Ctrl-A to focus">Base</span></td>
                <td colspan="4"><input type="text" value="" id="dBase" /><a href="#" id="dCopy" title="copy the phrase to here"><img src="iconmonstr-copy-7-icon-24.png" width="24" height="24" /></a></a></td>
            </tr>
            <tr>
                <td><span title="Ctrl-D or Ctrl-Z to focus">Definition</span></td>
                <td colspan="4"><textarea id="dDefinition"></textarea></td>
            </tr>
            <tr class="bottom">
                <td colspan="4"><span id="dMessage"></span></td>
                <td>
                    <input type="button" id="dSave" value="Save" class="blue" title="Ctrl-Enter to save and close" />
                    <input type="button" id="dReset" value="Reset" title="Ctrl-R to reset term" />
                </td>
            </tr>
        </table>
    </div>
    <!-- table -->

    <div id="bottombar">
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
        <div id="jp_container_1" class="jp-audio">
            <div class="jp-type-single">
                <div class="jp-gui jp-interface">
                    <ul class="jp-controls">
                        <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                        <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                        <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                        <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                        <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                        <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
                    </ul>
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value"></div>
                    </div>
                    <div class="jp-time-holder">
                        <div class="jp-current-time"></div>
                        <div class="jp-duration"></div>
                    </div>
                </div>
                <div class="jp-no-solution">
                    <span>Update Required</span>
                    To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                </div>
            </div>
        </div>
    </div>
    <!-- plugins -->
</body>
</html>
